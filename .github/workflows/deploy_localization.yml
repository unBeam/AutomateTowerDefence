name: Deploy Localization to Firebase Hosting

on:
  push:
    branches:
      - main
    paths:
      - 'Localization System/Assets/ServerData/**'
      - 'firebase.json'
      - '.firebaserc'
      - '.github/workflows/**'
  
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Deploy to Firebase Hosting
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken:               ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount:  ${{ secrets.FIREBASE_SERVICE_ACCOUNT_LOCALIZATION_SYSTEM }}
          projectId:               localization-system-4a5c3
          channelId:               live